#More trigger paths with some filters

process PROD  = {

  untracked  PSet options = {
  untracked bool wantSummary=true 
  untracked bool makeTriggerResults = true
  vstring listOfTriggers = { "p1","p2", "p3","p4","p5","p6" }
 }

 source = EmptySource { untracked int32 maxEvents = 10 }

 module m1 = IntProducer { int32 ivalue = 1 }
 module m2 = IntProducer { int32 ivalue = 2 }
 module m3 = IntProducer { int32 ivalue = 3 }
 module m4 = IntProducer { int32 ivalue = 4 }
 module m5 = IntProducer { int32 ivalue = 5 }
 module m6 = IntProducer { int32 ivalue = 6 }

 module f1 = TestFilterModule {
   untracked bool onlyOne = true
   untracked int32 acceptValue = 3
 }
 module f2 = TestFilterModule {
   untracked bool onlyOne = true
   untracked int32 acceptValue = 5
 }
 module f3 = TestFilterModule {
   untracked bool onlyOne = true
   untracked int32 acceptValue = 8
 }

 module a1 = TestResultAnalyzer {
   untracked string name = "a1"
   untracked bool dump = true
   untracked int32 numbits = 6
 }

 module testout1 = TestOutputModule {
   string name = "testout1"
   int32 bitMask = 0x056A
 }


path p1 = { f1, m1 }
path p2 = { f2, m2 }
path p3 = { f3, m3 }
path p4 = { m4 }
path p5 = { m5 }
path p6 = { m6}

endpath e1 = { testout1 }
endpath e2 = { a1 }

}
