
process PROD  = {
	untracked PSet maxEvents = {untracked int32 input = 99}
	untracked PSet options = {
	  untracked bool wantSummary=true
          include "FWCore/Framework/test/cmsExceptionsFatalOption.cff"
	}

	source = EmptySource { }

	module m1 = IntProducer { int32 ivalue = 10 }
	module m2 = DoubleProducer { double dvalue = 3.3 }
	module m3 = DoubleProducer { double dvalue = 3.4 }
	module m4 = DoubleProducer { double dvalue = 3.5 }

	module a1 = TestResultAnalyzer
	{
	   untracked bool dump = true
	}

	module f1 = TestFilterModule
	{
	   untracked bool onlyOne = true
	   untracked int32 acceptValue = 30
	}

	module f2 = TestFilterModule
	{
	   untracked bool onlyOne = true
	   untracked int32 acceptValue = 70
	}

	module f3 = TestFilterModule
	{
	   untracked bool onlyOne = true
	   untracked int32 acceptValue = 12
	}

    module a2 = EventContentAnalyzer
	{
	   untracked bool verbose = true
	}

    module outp1 = PoolOutputModule
	{
	   untracked string fileName = "myout2a.root"

	   untracked PSet SelectEvents = {
	      vstring SelectEvents = { "p1" }
	   }
	}

    module outp2 = PoolOutputModule
	{
	   untracked string fileName = "myout2b.root"

	   untracked PSet SelectEvents = {
	      vstring SelectEvents = { "p2","p3" }
	   }
	}

    path p1 = { m1,m2 }
    path p2 = { m1,m2,m3 }
    path p3 = { m4 }
	endpath e1 = { a1 }
	# endpath e2 = { a2 }
	endpath e3 = { outp1,outp2 }
}
