
process PROD  = {

    untracked PSet options = { untracked bool wantSummary=true }

    #service  = Tracer {  }

	source = EmptySource { untracked int32 maxEvents = 99 }

	module m1 = IntProducer { int32 ivalue = 10 }
	module m2 = DoubleProducer { double dvalue = 3.3 }
	module m3 = DoubleProducer { double dvalue = 3.4 }
	module m4 = DoubleProducer { double dvalue = 3.5 }

	module a1 = TestResultAnalyzer
	{
	   untracked bool dump = true
	}

	module f1 = TestFilterModule
	{
	   untracked bool onlyOne = true
	   untracked int32 acceptValue = 30
	}

	module f2 = TestFilterModule
	{
	   untracked bool onlyOne = true
	   untracked int32 acceptValue = 70
	}

	module f3 = TestFilterModule
	{
	   untracked bool onlyOne = true
	   untracked int32 acceptValue = 12
	}

    module a2 = EventContentAnalyzer
	{
	   untracked bool verbose = true
	}

    module outp1 = PoolOutputModule
	{
	   untracked string fileName = "myout2a.root"

	   untracked PSet SelectEvents = { vstring SelectEvents = { "p1" } }
	}

    module outp2 = PoolOutputModule
	{
	   untracked string fileName = "myout2b.root"

	   untracked PSet SelectEvents = { vstring SelectEvents = { "p2","p3" } }
	}

    module outp3 = PoolOutputModule
	{
	   untracked string fileName = "myout2c.root"

	   untracked PSet SelectEvents = { vstring SelectEvents = { "*" } }
	}

    module outp4 = PoolOutputModule
	{
	   untracked string fileName = "myout2d.root"

	   untracked PSet SelectEvents = { vstring SelectEvents = { "!*" } }
	}

    module outp5 = PoolOutputModule
	{
	   untracked string fileName = "myout2e.root"

	   untracked PSet SelectEvents = { vstring SelectEvents = { "!p1" } }
	}

    module outp6 = PoolOutputModule
	{
	   untracked string fileName = "myout2f.root"
	}

    path p1 = { m1,m2,f1 }
    path p1 = { m1,m2,!f1 }
    path p2 = { m1,m2,m3,f2 }
    path p3 = { f3,m4 }
	endpath e1 = { a1 }
	# endpath e2 = { a2 }
	endpath e3 = { outp1,outp2,outp3,outp4,outp5,outp6 }
}
