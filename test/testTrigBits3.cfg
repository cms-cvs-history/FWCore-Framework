#Odd number of Trig paths, crossing first byte boundary
# for packed trigger bits

process PROD  = {
	untracked PSet maxEvents = {untracked int32 input = 10}
 untracked  PSet options = {
  untracked bool wantSummary=true 
  untracked bool makeTriggerResults = true
  include "FWCore/Framework/test/cmsExceptionsFatalOption.cff"
 }

 source = EmptySource { }

 module m1 = IntProducer { int32 ivalue = 1 }
 module m2 = IntProducer { int32 ivalue = 2 }
 module m3 = IntProducer { int32 ivalue = 3 }
 module m4 = IntProducer { int32 ivalue = 4 }
 module m5 = IntProducer { int32 ivalue = 4 }

 module a1 = TestResultAnalyzer {
   untracked string name = "a1"
   untracked bool dump = true
   untracked int32 numbits = 5
 }

 module testout1 = TestOutputModule {
   string name = "testout1"
   int32 bitMask = 0x55
 }


path p1 = { m1 }
path p2 = { m2 }
path p3 = { m3 }
path p4 = { m4 }
path p5 = { m4 }

endpath e1 = { testout1 }
endpath e2 = { a1 }

}
