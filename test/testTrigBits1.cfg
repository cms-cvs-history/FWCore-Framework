#Simply two trigger paths defined
#without any filters

process PROD  = {
	untracked PSet maxEvents = {untracked int32 input = 10}
 untracked  PSet options = {
  untracked bool wantSummary=true 
  include "FWCore/Framework/test/cmsExceptionsFatalOption.cff"
 }

 source = EmptySource { }

 module m1a = IntProducer { int32 ivalue = 1 }
 module m2a = IntProducer { int32 ivalue = 1 }

 module a1 = TestResultAnalyzer {
   untracked string name = "a1"
   untracked bool dump = true
   untracked int32 numbits = 2
 }

 module testout1 = TestOutputModule {
   string name = "testout1"
   int32 bitMask = 0x05
   untracked PSet SelectEvents = { vstring SelectEvents={"p2a"}}
 }


path p1a = { m1a }
path p2a = { m2a }

endpath e1 = { a1 }
endpath e2 = { testout1 }

}
